version: "3.8"

services:
  # PostgreSQL Database (same as production)
  db:
    image: postgres:16-alpine
    container_name: profile-web-db-dev
    environment:
      POSTGRES_DB: profile_web_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - profile-web-network

  # Backend API (Development mode with ts-node-dev)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: profile-web-backend-dev
    command: npm run dev
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: profile_web_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      CORS_ORIGIN: http://localhost:3000
      JWT_SECRET: dev-secret-key
      API_VERSION: v1
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    depends_on:
      - db
    networks:
      - profile-web-network

  # Frontend (Development mode with hot reload)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: profile-web-frontend-dev
    command: npm run dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - profile-web-network

networks:
  profile-web-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
